<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora V2</title>
</head>
<body>
    <h1>Calculadora V2</h1>
    <hr>
    <p>
        <label for="valor1">Valor1 (positivo):</label>
        <input type="text" id="valor1">
    </p>
    
    <p>
        <label for="operacao">Operador Arit:</label>
        <select name="operacao" id="operacao">
        <option value="soma">Soma</option>
        <option value="subtracao">Subtração</option>
        <option value="multiplicacao">Multiplicação</option>
        <option value="divisao">Divisão</option>
        <option value="resto">Resto</option>
        </select>
    </p>

    <p>
        <label for="valor2">Valor2 (positivo):</label>
        <input type="text" id="valor2">
    </p>

    <p>
        <label for="resultado">Resultado:</label>
        <output id="resultado" name="resultado"></output>
    </p>

    <input type="button" id="calcular" value="Calcular">
    <script src="./js/calculadora.js"></script>
</body>
</html>
