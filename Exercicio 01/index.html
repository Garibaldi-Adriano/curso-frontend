<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login e Registro</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <script src="js/bootstrap.bundle.min.js" defer></script>
    <script src="js/auth.js" defer></script>
    <script src="js/db.js" defer></script>
    <script src="js/index.js" defer></script>
</head>
<body class="bg-dark text-light d-flex justify-content-center align-items-center vh-100">

    <div class="container w-75 bg-white text-dark rounded shadow p-5">
        <div class="row">
            <!-- LOGIN -->
            <div class="col-lg-5 d-flex flex-column justify-content-center">
                <h4 class="text-center mb-4">Login</h4>
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail:</label>
                        <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Senha:</label>
                        <input type="password" class="form-control" id="password" placeholder="Digite sua senha" required>
                    </div>
                    <div id="loginError" class="text-danger mt-2" style="display:none;"></div>
                    <button type="submit" class="btn btn-primary w-100 mt-3">Entrar</button>
                </form>
            </div>

            <div class="col-lg-1 d-flex flex-column justify-content-center"><br><br></div>

            <!-- REGISTRO -->
            <div class="col-lg-5 d-flex flex-column justify-content-center">
                <h4 class="text-center mb-4">Registrar</h4>
                <form id="registerForm">
                    <div class="mb-3">
                        <label for="registerName" class="form-label">Nome:</label>
                        <input type="text" class="form-control" id="registerName" placeholder="Digite seu nome" required>
                    </div>
                    <div class="mb-3">
                        <label for="registerEmail" class="form-label">E-mail:</label>
                        <input type="email" class="form-control" id="registerEmail" placeholder="Digite seu e-mail" required>
                    </div>
                    <div class="mb-3">
                        <label for="registerPassword" class="form-label">Senha:</label>
                        <input type="password" class="form-control" id="registerPassword" placeholder="Digite sua senha" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Confirmar Senha:</label>
                        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirme sua senha" required>
                    </div>
                    <div id="registerError" class="text-danger mt-2" style="display:none;"></div>
                    <button type="submit" class="btn btn-success w-100 mt-3">Registrar</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
