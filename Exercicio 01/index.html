<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login e Registro</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <script src="js/bootstrap.bundle.min.js" defer></script>
    <script src="js/auth.js" defer></script>
    <script src="js/index.js" defer></script>
</head>
<body class="bg-dark text-light d-flex justify-content-center align-items-center vh-100">
    <div class="container col-lg-4 bg-white text-dark rounded shadow p-5">
        <div class="row">
            <!-- LOGIN -->
            <div class="d-flex flex-column justify-content-center">
                <h4 class="text-center mb-4">Login</h4>
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail:</label>
                        <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Senha:</label>
                        <input type="password" class="form-control" id="password" placeholder="Digite sua senha" required>
                    </div>
                    <div id="loginError" class="text-danger mt-2" style="display:none;"></div>
                    <button type="submit" class="btn btn-primary w-100 mt-3">Entrar</button>
                </form>
                <button class="btn btn-link mt-3" data-bs-toggle="modal" data-bs-target="#registerModal">Cadastrar-se</button>
            </div>
        </div>
    </div>

    <!-- MODAL DE CADASTRO -->
    <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content p-3">
                <div class="modal-header text-dark">
                    <h5 class="modal-title" id="registerModalLabel">Cadastro</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-dark">
                    <form id="registerForm">
                        <div class="mb-3">
                            <label for="registerName" class="form-label">Nome:</label>
                            <input type="text" class="form-control" id="registerName" placeholder="Digite seu nome" required>
                        </div>
                        <div class="mb-3">
                            <label for="registerEmail" class="form-label">E-mail:</label>
                            <input type="email" class="form-control" id="registerEmail" placeholder="Digite seu e-mail" required>
                        </div>
                        <div class="mb-3">
                            <label for="registerPassword" class="form-label">Senha:</label>
                            <input type="password" class="form-control" id="registerPassword" placeholder="Digite sua senha" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirmar Senha:</label>
                            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirme sua senha" required>
                        </div>
                        <div id="registerError" class="text-danger mt-2" style="display:none;"></div>
                        <button type="submit" class="btn btn-success w-100 mt-3">Cadastrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
